languageCode: en-us
baseURL: "https://sreeram2022.github.io/Portfolio/"
title: Sreeram's blog
paginate: 5
theme: PaperMod
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: Venkata_Sreeram 
  description: "This blog showcases my tech exploration, featuring personalized configurations and passionate hands-on projects."
  keywords: [Blog, Portfolio]
  author: Venkata Sreeram
  DateFormat: "January 2, 2006"
  defaultTheme: dark
  disableThemeToggle: true
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: true
  showtoc: true
  tocopen: false
  before: false
  label: "Tags"
  link: "tags/"


  label:
    text: "Venkata Sreeram"
    icon: "covers/coding.png"
    iconHeight: 35

  profileMode:
    enabled: true
    title: "Welcome! \U0001F44B"
    subtitle: "This blog showcases my tech exploration, featuring personalized configurations and passionate hands-on projects.      \n 
    (This site is still work in progress)"
    imageUrl: "covers/a.jpg"
    imageWidth: 204
    imageHeight: 181
    imageTitle: "Sreeram Venkata"

  taxonomies:
    tag: "tags"

  socialIcons:
    - url: "https://www.linkedin.com/in/sreeram-venkata-484a69194/"
    - url: "https://github.com/sreeram2002"

  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: false
    linkFullImages: true

  editPost:
    URL: ""
    Text: ""
    appendFilePath: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: blog
      name: Blog
      url: /blog/
      weight: 1
    - identifier: resume
      name: Resume
      url: /resume/
      weight: 3
    - identifier: about
      name: About
      url: /about/
      weight: 4
